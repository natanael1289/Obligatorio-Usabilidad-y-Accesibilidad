<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foro de Ayuda - Level Up Accesible</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #1a1a1a !important; 
      border-bottom: 3px solid #00bfff;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #00bfff !important;
    }

    .nav-link {
      color: #d1d1d1 !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-link:hover,
    .nav-link:focus,
    .nav-link.active {
      color: #00bfff !important;
      outline: none;
      text-decoration: underline;
    }

    .navbar-toggler {
      border-color: #00bfff !important;
    }

    .navbar-toggler-icon {
      filter: invert(100%);
    }

    footer {
      background-color: #1a1a1a;
      color: #888;
      font-size: 0.9rem;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    a:focus,
    button:focus,
    input:focus {
      outline: 3px solid #00bfff;
      outline-offset: 2px;
      box-shadow: none;
    }

    /* ----------- Foro ----------- */
    .foro-form-container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px 3px #00bfff;
      color: #f0f0f0;
    }

    .foro-form input[type="date"] {
  -webkit-appearance: auto;
  -moz-appearance: auto;
  appearance: auto;
  background-color: #121212;
  color: #f0f0f0;
  border: 1px solid #333;
  padding: 0.375rem 0.75rem;
  border-radius: 0.25rem;
}

    .foro-title {
      font-weight: 700;
      color: #00bfff;
      margin-bottom: 2rem;
    }

    .foro-form label {
      font-weight: 600;
      color: #d1d1d1;
    }

    .foro-form .form-control,
    .foro-form .form-select,
    .foro-form textarea {
      background-color: #121212;
      color: #f0f0f0;
      border: 1px solid #333;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .foro-form .form-control:focus,
    .foro-form .form-select:focus,
    .foro-form textarea:focus {
      border-color: #00bfff;
      box-shadow: 0 0 8px rgba(0, 191, 255, 0.7);
      background-color: #121212;
      color: #f0f0f0;
    }

    .foro-form .btn-primary {
      background-color: #00bfff;
      border-color: #00bfff;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .foro-form .btn-primary:hover,
    .foro-form .btn-primary:focus {
      background-color: #008fcf;
      border-color: #008fcf;
      outline: none;
    }

    .foro-form fieldset {
      border: none;
      padding: 0;
      margin-bottom: 1rem;
    }

    /* ----------- Comentarios ----------- */
    .comment-box {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      color: #f0f0f0;
    }

    .comment-box h5 {
      color: #00bfff;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Level Up Accesible</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="consolas.html">Consolas</a></li>
          <li class="nav-item"><a class="nav-link" href="comunidad.html">Comunidad</a></li>
          <li class="nav-item"><a class="nav-link active" href="foro.html">Foro</a></li>
          <li class="nav-item"><a class="nav-link" href="accesibilidad.html">Accesibilidad</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container my-5">
    <div class="foro-form-container">
      <h2 class="foro-title">Dejá tu consulta o sugerencia</h2>
      <form id="foroForm" class="foro-form">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre y apellido</label>
          <input type="text" class="form-control" id="nombre">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email">
        </div>

        <fieldset class="mb-3">
          <legend class="form-label">Tipo de consulta</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipo" value="Sugerencia">
            <label class="form-check-label">Sugerencia</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipo" value="Consulta">
            <label class="form-check-label">Consulta</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipo" value="Reclamo">
            <label class="form-check-label">Reclamo</label>
          </div>
        </fieldset>

        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría</label>
          <select id="categoria" class="form-select">
            <option value="">Seleccioná una opción</option>
            <option value="Consolas">Consolas</option>
            <option value="Juegos">Juegos</option>
            <option value="Comunidad">Comunidad</option>
            <option value="Accesibilidad">Accesibilidad</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha">
        </div>

        <fieldset class="mb-3">
          <legend class="form-label">Intereses</legend>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="interes" value="PC Gaming">
            <label class="form-check-label">PC Gaming</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="interes" value="Consolas">
            <label class="form-check-label">Consolas</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="interes" value="Accesibilidad">
            <label class="form-check-label">Accesibilidad</label>
          </div>
        </fieldset>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Tu mensaje</label>
          <textarea id="mensaje" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <!-- Comentarios -->
    <section id="comentarios" class="my-5">
      <h3 class="foro-title">Comentarios recientes</h3>
      <div id="listaComentarios"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Level Up Accesible - Todos los derechos reservados</p>
  </footer>

  <script>
    const form = document.getElementById("foroForm");
    const listaComentarios = document.getElementById("listaComentarios");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      // Validación básica con for
      let campos = ["nombre", "email", "categoria", "fecha", "mensaje"];
      for (let i = 0; i < campos.length; i++) {
        let campo = document.getElementById(campos[i]);
        if (campo.value.trim() === "") {
          alert("El campo " + campos[i] + " es obligatorio.");
          return;
        }
      }

      // Validación email
      let email = document.getElementById("email").value;
      if (!email.includes("@")) {
        alert("El correo electrónico no es válido.");
        return;
      }

      // Tomar valores
      let nombre = document.getElementById("nombre").value;
      let tipo = document.querySelector("input[name='tipo']:checked");
      tipo = tipo ? tipo.value : "Sin especificar";
      let categoria = document.getElementById("categoria").value;
      let fecha = document.getElementById("fecha").value;
      let mensaje = document.getElementById("mensaje").value;

      // Intereses
      let intereses = [];
      let checks = document.querySelectorAll("input[name='interes']:checked");
      for (let i = 0; i < checks.length; i++) {
        intereses.push(checks[i].value);
      }

      // Crear comentario
      let nuevoComentario = document.createElement("div");
      nuevoComentario.classList.add("comment-box");
      nuevoComentario.innerHTML = `
        <h5>${nombre} (${email})</h5>
        <p><strong>Tipo:</strong> ${tipo} | <strong>Categoría:</strong> ${categoria} | <strong>Fecha:</strong> ${fecha}</p>
        <p><strong>Intereses:</strong> ${intereses.join(", ")}</p>
        <p>${mensaje}</p>
      `;

      listaComentarios.appendChild(nuevoComentario);
    });
  </script>
</body>
</html>
